name: The weekend hacks
description: "{ A tech guy. Lifelong learner }"
meta_description: "Notes about computer stuffs"

aboutPage: true

markdown: kramdown
highlighter: rouge

plugins: [jekyll-paginate]
paginate: 10
domain_name: 'http://famasya.github.io'
google_analytics: 
disqus: false
disqus_shortname: 'your-disqus-shortname'

# Details for the RSS feed generator
url:            'http://famasya.github.io'
author:         'Abid Famasya'
authorTwitter:  'famasya'

permalink:       /:year/:month/:day/:title/

defaults:
    -
        scope:
            path: "" # empty string for all files
            type: pages
        values:
            layout: default
    -
        scope:
            path: "" # empty string for all files
            type: posts
        values:
            layout: post
    -
        scope:
            path: ""
            type: drafts
        values:
            layout: post
